<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone_Paper_ScissorsGame</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="list">
        <img src="./img/paper.jpg" data-id="0" id="paper">
        <img src="./img/scissors.jpg" data-id="1" id="scissors">
        <img src="./img/stone.jpg" data-id="2" id="stone">
    </div>
    <div class="flex">
        <div class="computerResult">
            <img src="./img/computer.png" id="computerResult">
        </div>
        <div id="generalResult"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
